<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
    <h1>Order Summary</h1>
    <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </h2>
    <div class="plan-container">
      <div class="music-image"><img src="images/icon-music.svg" alt="Music icon"></div>
      <div class="pricing">
        <p class="plan-title">Annual Plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>
      <p class="change-option">Change</p>
    </div>
    <div class="payment">
      <button class="proceed-payment">Proceed to Payment</button>
      <button class="cancel-payment">Cancel Order</button>
    </div>
  </div>
</body>
</html>
